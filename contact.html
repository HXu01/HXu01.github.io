<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/simple-grid.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        .contact-icon {
            width: 72px;
            height: 72px;
            object-fit: contain;
            display: block;
            flex-shrink: 0;
            padding: 0;
            margin: 0;
        }
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            padding: 20px 0;
        }
        .contact-background {
            position: absolute;
            width: 350px;
            height: calc(100% + 40px);
            top: -20px;
            background: linear-gradient(180deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.1) 100%);
            z-index: -1;
            border-radius: 15px;
        }
        .contact-item {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 22px;
            width: 350px;
            text-decoration: none;
        }
        .contact-text {
            color: white;
            font-size: 24px;
            display: block;
            text-align: center;
            width: 150px;
        }
    </style>
</head>
<body class="dark-background">
    <div class="container" style="height: 100vh; max-height: 100vh;">
        <nav class="row nav_bar">
            <div class="col-4">
                <a class="nav_link text-left" href="index.html">Home</a>
            </div>
        </nav>

        <section class="row project_page_description">
            <div class="col-12 center">
                <div class="contact-links">
                    <div class="contact-background"></div>
                    <a href="https://bsky.app/profile/haohao-art.bsky.social" class="contact-item">
                        <img src="images/bluesky icon.png" alt="Bluesky Icon" class="contact-icon">
                        <span class="contact-text">Bluesky</span>
                        <img src="images/bluesky icon.png" alt="Bluesky Icon" class="contact-icon">
                    </a>
                    <a href="mailto:haotian.xu@sjsu.edu" class="contact-item">
                        <img src="images/gmail icon.png" alt="Email Icon" class="contact-icon">
                        <span class="contact-text">Email</span>
                        <img src="images/gmail icon.png" alt="Email Icon" class="contact-icon">
                    </a>
                    <a href="https://www.instagram.com/hao.x_art/" class="contact-item">
                        <img src="images/instagram icon.png" alt="Instagram Icon" class="contact-icon">
                        <span class="contact-text">Instagram</span>
                        <img src="images/instagram icon.png" alt="Instagram Icon" class="contact-icon">
                    </a>
                    <a href="https://www.reddit.com/user/haohao_01/" class="contact-item">
                        <img src="images/reddit icon.png" alt="Reddit Icon" class="contact-icon">
                        <span class="contact-text">Reddit</span>
                        <img src="images/reddit icon.png" alt="Reddit Icon" class="contact-icon">
                    </a>
                    <a href="https://www.tiktok.com/@hao.x_art" class="contact-item">
                        <img src="images/tiktok icon.png" alt="TikTok Icon" class="contact-icon">
                        <span class="contact-text">TikTok</span>
                        <img src="images/tiktok icon.png" alt="TikTok Icon" class="contact-icon">
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
