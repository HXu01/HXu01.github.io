<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      z-index: 1000;
      padding: 20px 0;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 13.9%;
      margin-right: 13.9%;
    }

    nav {
      display: flex;
      gap: 50px;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 160px;
      padding-bottom: 100px;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 22px;
      text-decoration: none;
      color: white;
      font-size: 24px;
    }

    .contact-icon {
      width: 72px;
      height: 72px;
      object-fit: contain;
    }

    .contact-text {
      width: 150px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- ✧ Top Bar -->
  <header>
    <div class="nav-container">
      <a href="/homePage.html" style="text-decoration: none; color: inherit;">
        <div style="font-size: 32px; font-weight: bold;">Hao.X Art</div>
      </a>
      <nav>
      <a href="/solo/solo.html"><div>Solo</div></a>
        <a href="/collaboration/collaboration.html"><div>Collaborations</div></a>
         <a href="/Exhibition/Exhibiton.html" style="text-decoration: none; color: inherit;"><div style="cursor: pointer;">Exhibition</div></a>
        <a href="/contact.html" style="text-decoration: none; color: inherit;"><div style="cursor: pointer;">Contact</div></a>
      </nav>
    </div>
  </header>

  <!-- ✧ Contact Links -->
  <main>
    <div class="contact-links">
      <div style="color: white; font-size: 16px; text-align: center;">
    Contact me
  </div>
      <form 
      
      action="https://formspree.io/f/manpaqkb" method="POST" style="width: 350px; display: flex; flex-direction: column; gap: 15px;">
  <input type="text" name="name" placeholder="Your Name" required
         style="padding: 10px; font-size: 16px; background-color: #111; color: white; border: 1px solid #444; border-radius: 5px;">
  
  <input type="email" name="email" placeholder="Your Email" required
         style="padding: 10px; font-size: 16px; background-color: #111; color: white; border: 1px solid #444; border-radius: 5px;">
  
  <input type="text" name="subject" placeholder="Subject" required
         style="padding: 10px; font-size: 16px; background-color: #111; color: white; border: 1px solid #444; border-radius: 5px;">
  
  <textarea name="message" placeholder="Your Message" rows="5" required
            style="padding: 10px; font-size: 16px; background-color: #111; color: white; border: 1px solid #444; border-radius: 5px;"></textarea>
  
  <button type="submit"
          style="padding: 10px; font-size: 16px; background-color: white; color: black; border: none; border-radius: 5px; cursor: pointer;">
    Send Message
  </button>
  
  
</form>

        <span class="contact-text">Instagram</span>
        <img src="images/instagram icon.png" alt="Instagram Icon" class="contact-icon">

      <a href="https://www.ko-fi.com/hxart012" class="contact-item" target="_blank">

        <img src="images/ko-fi.png" alt="ko-fi" class="contact-icon">
      </a>
    </div>
