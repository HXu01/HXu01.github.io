    <style>
        /* Reset base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, .container {
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            width: 100%;
        }

        /* Project card and image styling */
        .project_card {
            margin: 5px;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 1; /* Make cards square */
        }

        .project_card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio while filling container */
        }

        /* Responsive grid adjustments */
        @media screen and (max-width: 768px) {
            .container {
                padding: 5px;
            }

            .row {
                display: flex;
                flex-wrap: wrap;
                margin: 0;
            }

            .col-2 {
                width: 33.333%; /* 3 columns on tablet */
                padding: 5px;
            }

            .nav_bar {
                padding: 10px 0;
            }

            .nav_bar .col-4 {
                width: 33.333%;
                text-align: center;
                font-size: 0.9em;
            }

            .footer {
                position: relative;
                padding: 10px;
                margin-top: 10px;
            }
        }

        /* Small mobile adjustments */
        @media screen and (max-width: 480px) {
            .col-2 {
                width: 50%; /* 2 columns on mobile */
            }

            .nav_bar .col-4 {
                width: 100%;
                margin-bottom: 5px;
            }

            .project_card {
                margin: 3px;
            }

            .project_card:hover img {
                transform: scale(1.1); /* Reduce hover scale on mobile */
            }
        }

        /* Extra small devices */
        @media screen and (max-width: 320px) {
            .col-2 {
                width: 100%; /* 1 column on very small devices */
            }
        }

        .footer {
            text-align: center;
            color: #b0c4c9;
            font-size: 0.8em;
            background-color: #1b1b1f;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
