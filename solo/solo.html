<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hao.X Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #000;
      --panel: rgba(10, 10, 10, 1); /* 80% opacity */
      --panel-border: transparent;    /* removes white stroke */
      --text: #fff;
      --header-padding: 20px 0;
      --content-margin: 10vh;
      --thumb-size: 400px;
      --popup-max-width: 1400px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
    }

    /* Header */
    .site-header {
      position: fixed;
      inset: 0 0 auto 0;
      width: 100%;
      background: var(--bg);
      z-index: 1000;
      padding: var(--header-padding);
    }
    .site-header__inner {
      margin: 0 13.9%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .site-title { font-size: 32px; font-weight: 700; color: var(--text); text-decoration: none; }
    .nav-links { display: flex; gap: 50px; align-items: center; }
    .nav-links a, .nav-links div { color: inherit; text-decoration: none; cursor: pointer; }

    .header-spacer { height: 80px; }

    /* Page title */
    .page-title {
      text-align: center;
      font-size: 64px;
      font-weight: 700;
      margin-top: var(--content-margin);
      color: var(--text);
    }

    /* Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: var(--content-margin);
      flex-wrap: wrap;
    }
    .thumb {
      cursor: pointer;
    }
    .thumb__box {
      position: relative;
      width: var(--thumb-size);
      height: var(--thumb-size);
      overflow: hidden;
      display: block;
      background: #000;
    }
    .thumb__img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
    }
    .thumb__overlay {
      position: absolute;
      inset: 0;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
      background-color: rgba(0,0,0,0);
      opacity: 0;
      transition: background-color .3s ease, opacity .3s ease;
      user-select: none;
    }
    .thumb__box:hover .thumb__overlay {
      background-color: rgba(0,0,0,0.6);
      opacity: 1;
    }

    /* Popup */
    #popupGallery {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popupBox {
      position: relative;
      width: 90%;
      max-width: var(--popup-max-width);
      background-color: var(--panel);
      border: 1px solid var(--panel-border); 
      padding: 20px 40px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      margin-top: 80px;
    }
    #popupTitle { color: var(--text); font-size: 32px; margin: 0 0 10px 0; }

    #popupContent {
      width: 100%;
      height: 600px;
      box-sizing: border-box;
    }

    /* Popup nav hit zones (keeps same visual behavior) */
    .popup-nav {
      position: absolute;
      top: 0;
      width: 80px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color .3s ease;
    }
    .popup-nav--left { left: -80px; }
    .popup-nav--right { right: -80px; }
    .popup-nav:hover { background-color: rgba(255,255,255,0.05); }
    .triangle-left, .triangle-right {
      width: 0;
      height: 0;
    }
    .triangle-left {
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid white;
    }
    .triangle-right {
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid white;
    }

    /* Utility */
    .hidden { display: none !important; }

   /* Dominium Cras hover effect */
.popup-hover-dominium img {
  transition: transform 0.3s ease, z-index 0.3s ease;
  z-index: 1;
}
.popup-hover-dominium img:hover {
  transform: scale(1.3); /* stronger zoom */
  z-index: 10;
}

/* 2D hover effect */
.popup-hover-2d img {
  transition: transform 0.3s ease, z-index 0.3s ease;
  z-index: 1;
}
.popup-hover-2d img:hover {
  transform: scale(1.2); /* gentler zoom */
  z-index: 10;
}


  </style>

    document.addEventListener('contextmenu', function(e) { e.preventDefault(); });

    let currentIndex = 0;

    function openPopup(index) {
      currentIndex = index;
      updatePopup();
      document.getElementById('popupGallery').style.display = 'flex';
    }

    function updatePopup() {
      document.getElementById('popupTitle').innerText = galleryItems[currentIndex].title;
      document.getElementById('popupContent').innerHTML = galleryItems[currentIndex].content;
    }

    function closePopup(event) {
      const popupBox = document.getElementById('popupBox');
      if (!popupBox.contains(event.target)) {
        document.getElementById('popupGallery').style.display = 'none';
      }
    }

    function prevItem() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      updatePopup();
    }

    function nextItem() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      updatePopup();
    }
