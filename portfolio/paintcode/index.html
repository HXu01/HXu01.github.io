          <br><br>
          Numbers 1-5 to change brushes
          <br>
          Color buttons to change color
          <br>
          '[' and ']' to adjust cursor size
          <br>
          'x' to clear the canvas
          <br><br>
          Brush Types:
          <br><br>
          1 = Normal brush
          <br>
          2 = Sketchy brush
          <br>
          3 = Action line brush
          <br>

          <br>
